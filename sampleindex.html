<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width,initial scale=1.0">
    <title>Async_Await</title>
    <script>
        function resolveafter2sec(){
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve("resolve");
                }, 2000);//2000ms converts to 2sec
            });
        }

        async function  asyncCalling(){
            alert("asyncCalling");
	    	const result=await resolveafter2sec();
	    	alert(result);
	    }
	    asyncCalling()
    </script>
</head>

</html>

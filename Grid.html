<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>BOOTSTRAP</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<h2 class="text-center">Grid System</h2>
	<div class="row">
		<div class="col-md-6 bg-primary" style="height: 300px;">
			<div class="bg-warning" style="height:150px"></div>
			<div style="height: 150px; background: red;"></div>
		</div>
		<div class="col-md-6 bg-success" style="height:300px;">
			<div class="bg-warning" style="height:150px"></div>
			<div style="height:150px; background: black;"></div>
	</div>
</body>
</html>

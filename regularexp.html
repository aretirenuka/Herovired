<!DOCTYPE html>
<html>

	<title>Regular Expression</title>

<body>
	<script type="text/javascript">
	re=/batch/;
	re=/batch/g;
	res=re.exec("full stack batch course");
	console.log(res);
	console.log(res.index);	
</script>
<input type="text" name=" " id="in_id">
<button onclick="check_numornot()">Check</button>
<script type="text/javascript">
	function check_numornot()
	{
		re=/^[0-9]{10}$/
		let n=document.getElementById('in_id').value;
		output=re.test(n);
		if(output==true)
		{
			document.getElementById("success").innerText='Correct';
		}
		else
		{
			document.getElementById("error").innerText='please enter correct format';
		}
	}
</script>
</body>
</html>

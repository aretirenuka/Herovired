<!DOCTYPE html>
<html lang="en">
<head>

    <title>Grids</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body>
    <div class="container"style="text-align:center;border:2px solid whitesmoke;">
        <div class="row">
                <div class="col-md-8">
                    <div style="background-color: bisque;height: 100px;margin-top:20px;"></div>
                      <div class="row">
                        <div class="col-md-8">
                            <div style="background-color:palevioletred; height:100px;margin-top:20px;"></div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div style="background-color:orange;height:90px;margin-top:20px;"></div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div style="background-color:greenyellow;height:90px;margin-top:20px;"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div style="background-color:palevioletred;height:200px;margin-top:20px;"></div>
                                </div>
                                <div class="col-md-4">
                                    <div style="background-color:orange;height:200px;margin-top:20px;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div style="background-color:greenyellow; height:320px;margin-top:20px;"></div>
                        </div>
                      </div>
                </div>
                <div class="col-md-4">
                    <div style="background-color: bisque;height:340px;margin-top:20px;"></div>
                    <div class="row">
                        <div class="col-md-12">
                                <div style="background-color:greenyellow;height:80px;margin-top:20px;"></div>
                            </div>
                    </div>
                </div>
            </div>
            </div>

</body>

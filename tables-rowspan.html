<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tables</title>
</head>
<body>
<center>
	<h2>Tables</h2>
	<table border="1">
		<tr>
			<th>Roll No</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>college Name</th>
			<th>Branch</th>
		</tr>
		<tr>
			<td>1234</td>
			<td>Rupesh</td>
			<td>A</td>
			<td>AEC</td>
			<td>EEE</td>
		</tr>
		<tr>
			<td>4567</td>
			<td>Akhil</td>
			<td>P</td>
			<td>AEC</td>
			<td>EEE</td>
		</tr>
		<tr>
			<td>5678</td>
			<td>Ajay</td>
			<td>G</td>
			<td>ACET</td>
			<td>ECE</td>
		</tr>
	</table>

	<h2>Row Span</h2>
	<table border="1">
		<tr>
			<th>Roll No</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>college Name</th>
			<th>Branch</th>
		</tr>
		<tr>
			<td>1234</td>
			<td>Rupesh</td>
			<td>A</td>
			<td rowspan="2">AEC</td>  <!-- 4 -->
			<td rowspan="2">EEE</td> <!-- 5  -->
		</tr>
		<tr>
			<td>4567</td>
			<td>Akhil</td>
			<td>P</td>
			 <!-- 4  remove-->
			<!-- 5 remove -->
		</tr>
		<tr>
			<td>5678</td>
			<td>Ajay</td>
			<td>G</td>
			<td>ACET</td>
			<td>ECE</td> 
		</tr>
	</table>




</center>
</body>
</html>

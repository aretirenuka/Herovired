<html>
<head>
<meta charset="utf-8">
<title>Visibilities</title>
<style type="text/css">
	div{
		background: red;
		width: 400px;
		padding: 20px;
	}
	div.b{
		background: green;
		width: 400px;
		padding: 20px;
	}
</style>
</head>
<body>
	<h2>visibilities</h2>
	<div style="float:Left; display: black;">Normal element</div>
	<div style="float:left; margin-Left: 10px;">Normal element</div>
	<div style="float:right; display:name;">None element</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="b" style="float:left;visibility:visible;">Normal element</div>
	<div class="b" style="float:left;margin-left: 10px;">Normal element</div>
	<div class="b" style="float:right;visibility:hidden;">Normal element</div>
</body>
</html>

	<title>Array Methods | every()</title>

<body>
<h2>Array Methods | some()</h2>
<p>This method returns the boolean value with check all the elemnents of each iteration.</p>
</body>
	<script type="text/javascript">	
		let student_marks = [55,90,87,86,54,64];
		//student_marks.some(function(ele,i,index))
		let final_result = student_marks.some(function(score){
			//console.log(score);
			return score;
		})
		console.log(final_result);
		
	</script>

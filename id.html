<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>JavaScript</title>
</head>
	<body>
		<p id="demo"></p>
		<h1 class="hello"></h1>
		<h2 class="hi"></h2>

<!DOCTYPE html>
<html>
<head>
    <title>Event Handler</title>
</head>
<body>
<button onclick="sample()">Click Here</button>
<br>
<span id="sp_id"></span>

<script type="text/javascript">
    function sample(){
        
        let p= document.getElementById('sp_id');
        p.innerText = 'Drive Ready Class';

    }
    
</script>
</body>
</html>

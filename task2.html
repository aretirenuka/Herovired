<!DOCTYPE html>
<html>
<head>
    <title>event handling</title>
</head>
<body>
    <button onclick="fun()">decrementby 1</button>
  <p id="demo"></p>
  <script type="text/javascript">
    let count=0;
    function fun(){
        document.body.style.background='purple';
        let demo=document.getElementById('demo');
        demo.innerText=count--;
    }
  </script>
</body>
</html>

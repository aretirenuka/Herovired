<!DOCTYPE html>
<html>
<head>
    <style>
        .a{
            width: 50px;
            height:50px;
            background-color: orangered;
            color: orangered;
        }
    </style>
</head>
<body>
<h1>HTML DOM Events</h1>
<h2>The onclick Event</h2>
<div class='a' onclick="myFunction()">Click me</div>
<p id="demo"></p>
<script>
    let counter = 0;
function myFunction() {
    counter++;
  document.getElementById("demo").innerHTML = "Box Clicked "+ counter+ " times";
}
</script>
</body>
</html>
